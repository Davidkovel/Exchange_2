<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/static/auth.css">
    <title>CryptoExchange - Auth</title>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h2>Welcome to CryptoExchange</h2>
            <p>Sign in to access your wallet</p>
        </div>

        <div class="auth-tabs">
            <div class="auth-tab active" onclick="switchTab('login')">Login</div>
            <div class="auth-tab" onclick="switchTab('register')">Register</div>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form active" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required>
                <div id="loginEmailError" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                <div id="loginPasswordError" class="error-message"></div>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="auth-form" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" name="email" placeholder="Enter your email" required>
                <div id="registerEmailError" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" name="password" placeholder="Create a password" required>
                <div id="registerPasswordError" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                <div id="confirmPasswordError" class="error-message"></div>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>

    <script>
        const API_URL = "https://www.vaultx.space"
        // Переключение между вкладками
        function switchTab(tabName) {
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.classList.remove('active');
            });

            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.remove('active');
            });

            if (tabName === 'login') {
                document.querySelector('.auth-tab:nth-child(1)').classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelector('.auth-tab:nth-child(2)').classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }
        }

        // Обработка обычного логина
        async function handleLogin(event) {
            event.preventDefault();
            clearErrors('login');

            const formData = {
                email: event.target.email.value,
                password: event.target.password.value
            };

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('access_token', data.token);
                    window.location.href = `${API_URL}/`;
                } else {
                    showError('loginEmail', 'Invalid email or password');
                    showError('loginPassword', 'Invalid email or password');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('loginEmail', 'Connection error');
            }
        }

        // Обработка регистрации
        async function handleRegister(event) {
            event.preventDefault();
            clearErrors('register');

            // Проверка совпадения паролей
            if (event.target.password.value !== document.getElementById('confirmPassword').value) {
                showError('confirmPassword', 'Passwords do not match');
                return;
            }

            const formData = {
                email: event.target.email.value,
                password: event.target.password.value
            };

            try {
                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('Registration successful! Please login.');
                    event.target.reset();
                    document.getElementById('confirmPassword').value = '';
                    switchTab('login');
                } else {
                    if (response.status === 500) {
                        // console.warn('Server error (500) occurred, but not showing to user');
                        return;
                    }

                    let errorText = 'Internal server error';
                    let detail = '';

                    const contentType = response.headers.get('Content-Type') || '';
                    if (contentType.includes('application/json')) {
                        const error = await response.json();
                        detail = error?.detail || '';
                    } else {
                        detail = await response.text();  // безопасно получить текст
                    }

                    if (detail.includes('already') || detail.includes('registered') || detail.includes('exists')) {
                        showError('registerEmail', detail);
                    } else {
                        showError('registerEmail', errorText);  // просто покажем общую ошибку
                    }

                    console.warn('Registration error detail:', detail);
                }

            } catch (error) {
                console.error('Error:', error);
                showError('registerEmail', 'Connection error');
            }
        }

        // Показать сообщение об ошибке
        function showError(fieldId, message) {
            const errorElement = document.getElementById(`${fieldId}Error`);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // Очистить ошибки
        function clearErrors(formType) {
            document.querySelectorAll(`#${formType}Form .error-message`).forEach(el => {
                el.style.display = 'none';
            });
        }

        // Проверяем токен после возврата с Google OAuth
        function checkGoogleAuth() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (token) {
                localStorage.setItem('access_token', token);
                window.location.href = `${API_URL}/`;
            }
        }

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', () => {
            checkGoogleAuth();
        });
    </script>
</body>
